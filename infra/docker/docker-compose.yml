version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ai-monitor-postgres
    environment:
      POSTGRES_USER: aimonitor
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_org_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-monitor-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: ai-monitor-backend
    environment:
      DATABASE_URL: postgresql://aimonitor:password@postgres:5432/ai_org_monitor
      REDIS_URL: redis://redis:6379/0
      ENV: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: ai-monitor-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../../frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
