services:
  - type: web
    name: ai-monitor-api
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-monitor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-monitor-redis
          property: connectionString

databases:
  - name: ai-monitor-db
    databaseName: ai_org_monitor
    plan: free
    region: oregon

  - name: ai-monitor-redis
    plan: free
    region: oregon
