name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with Black
        working-directory: ./backend
        run: |
          pip install black
          black --check .
      
      - name: Type check
        working-directory: ./backend
        run: |
          pip install mypy
          mypy . || true
      
      - name: Run tests
        working-directory: ./backend
        run: |
          pip install pytest
          pytest tests/ || echo "No tests yet"

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint || echo "Lint not configured"
      
      - name: Build
        working-directory: ./frontend
        run: npm run build || echo "Build will be configured"

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend Docker image
        run: docker build -f backend/Dockerfile backend/ -t ai-monitor-backend:latest
      
      - name: Build frontend Docker image
        run: docker build -f frontend/Dockerfile frontend/ -t ai-monitor-frontend:latest
